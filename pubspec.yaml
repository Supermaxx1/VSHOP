name: vshop
description: "Professional Shop Management & Billing System"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Design (2025 Modern)
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.1.2
  glassmorphism: ^3.0.0
  
  # State Management
  provider: ^6.1.2
  get: ^4.6.6
  
  # Firebase (Core Features)
  firebase_core: ^3.3.0
  cloud_firestore: ^5.2.1
  firebase_auth: ^5.1.4
  firebase_storage: ^12.1.3
  
  # Google Sheets Integration
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Networking
  http: ^1.2.2
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.5
  
  # Barcode Scanner
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # Charts & Analytics
  fl_chart: ^0.69.0
  
  # Image & Files
  image: 4.3.0
  image_picker: ^1.1.2
  cached_network_image: ^3.4.0
  
  # PDF & Printing - ✅ MOVED TO DEPENDENCIES
  pdf: ^3.10.4
  printing: ^5.11.0
  path_provider: ^2.1.3  # ✅ FIXED DUPLICATE
  
  # Utilities
  intl: ^0.19.0
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  share_plus: ^10.0.2
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/credentials.json
